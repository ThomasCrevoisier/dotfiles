font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro Medium
    # The `style` can be specified to pick a specific face.
    # style: Regular

  # Bold font face
  bold:
    family: Source Code Pro Medium
    # The `style` can be specified to pick a specific face.
    # style: Bold

  # Italic font face
  italic:
    family: Source Code Pro Medium
    # The `style` can be specified to pick a specific face.
    # style: Italic

  # Point size
  size: 10.0

window:
  padding:
    x: 22
    y: 22

colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'

  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'

scale_with_dpi: true
